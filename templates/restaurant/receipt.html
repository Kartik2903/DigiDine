<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiDine - Order Receipt</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-bold text-center text-indigo-700 mb-6">Order Receipt</h1>
        <div class="bg-white rounded shadow-md p-6 max-w-lg mx-auto">
            <p class="mb-2"><span class="font-semibold">Order ID:</span> {{ order.order_uuid }}</p>
            <p class="mb-2"><span class="font-semibold">Order Time:</span> {{ order.created_at }}</p>
            <table class="min-w-full bg-white rounded mb-4">
                <thead>
                    <tr>
                        <th class="py-2 px-4 border-b">Item</th>
                        <th class="py-2 px-4 border-b">Quantity</th>
                        <th class="py-2 px-4 border-b">Price</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in order.items.all %}
                    <tr>
                        <td class="py-2 px-4 border-b">{{ item.menu_item.name }}</td>
                        <td class="py-2 px-4 border-b">{{ item.quantity }}</td>
                        <td class="py-2 px-4 border-b">₹{{ item.price }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div class="text-right mb-4">
                <span class="text-xl font-bold">Total: ₹{{ order.total }}</span>
            </div>
            <div class="text-center">
                <a href="{% url 'home' %}" class="inline-block bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700">Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
